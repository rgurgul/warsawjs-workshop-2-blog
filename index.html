<!DOCTYPE html>
<html lang="pl">
<head>
    <title>BLOG APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>

<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-4">
            <div class="card">
                <h5 class="card-header">ADD POST</h5>
                <form name="add-post-form" class="card-block" novalidate>
                    <div class="form-group">
                        <input type="text"
                               placeholder="post title"
                               name="title"
                               autofocus
                               class="form-control"
                               required>
                    </div>
                    <div class="form-group">
                        <textarea rows="8"
                                  name="description"
                                  placeholder="post description"
                                  class="form-control"
                                  required></textarea>
                    </div>
                    <button type="button" class="btn btn-primary">add</button>
                </form>
            </div>
        </div>
        <div class="col-8">
            <div class="main-container"></div>
        </div>
    </div>
</div>

<script src="src/init.js"></script>
<script src="src/tools/validate.js"></script>
<script src="src/tools/helpers.js"></script>
<script src="src/models/post-model.js"></script>
<script src="src/services/service-abstract.js"></script>
<script src="src/services/ajax-service.js"></script>
<script src="src/services/local-strategy.js"></script>
<script src="src/services/server-strategy.js"></script>
<script src="src/services/storage-gate.js"></script>
<script src="src/views/view-abstract.js"></script>
<script src="src/views/view-add-post-form.js"></script>
<script src="src/views/view-posts-list.js"></script>
<script src="src/views/view-post-details.js"></script>
<script src="src/controller/controller.js"></script>
<script src="src/main.js"></script>

</body>
</html>
